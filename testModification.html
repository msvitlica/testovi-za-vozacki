<!DOCTYPE html>
<html>

<head>
    <title>Administracija</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="testModification.css">
    <link rel="stylesheet" href="main.css">
    <script src="testModification.js"></script>
    <script src="main.js"></script>
    <script src="http://wzrd.in/standalone/uuid%2Fv1@latest"></script>
</head>

<body class="container" onload="onLoad()">
    <nav>
        <a href="homePage.html">Poƒçetna strana</a>
        <a href="administration.html">Administracija</a>
    </nav>
    <div class="contentWraper">
        <div class="testAdministration">
            <h1>Administracija Testova</h1>
            <br>
            <a href="#" class="createTestBtn" onclick="enterTestPopUp()">Unos Testa</a>
            <br>
            <table id="testsTable">
                <th>ID</th>
                <th>Naziv Testa</th>
                <th>Kategorija</th>
                <th>Akcije</th>
            </table>
        </div>
        <div id="testMaker" class="testModal">
            <div class="createTestModal">
                <span id="closeModalBtn" class="closeModal" onclick="closeModalDialog()">&times;</span>
                <h2>Naziv Testa</h2>
                <input type="text" id="testName" class="input-box">
                <h2>Izaberi Kategoriju</h2>
                <select id="testCategory" class="input-box">
                    <option value="default" selected disabled>Izaberi Kategoriju</option>
                    <option value="Kategorija B">Kategorija B</option>
                    <option value="Kategorija C">Kategorija C</option>
                    <option value="Kategorija D">Kategorija D</option>
                </select>
                <h2>Pitanja</h2>
                <select class="input-box" id="pickQuestion">
                    <option value="default" selected disabled>Izaberi Pitanje</option>
                </select>
                <button class="addQuestionInTbl" onclick="addQuestionInTbl()">Dodaj Pitanje</button>
                <table id="pickedQuestionsTbl">
                    <th class="narrow">Redni Broj</th>
                    <th>Pitanje</th>
                    <th>Akcije</th>
                </table>
                <br>
                <button class="saveTestBtn" onclick="createTest()">Unesi Test</button>
            </div>
        </div>
    </div>
</body>

</html>
