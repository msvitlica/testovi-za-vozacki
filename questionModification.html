<!DOCTYPE html>
<html>

<head>
    <title>Administracija</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="questionModification.css">
    <link rel="stylesheet" href="main.css">
    <script src="questionModification.js"></script>
    <script src="main.js"></script>
</head>

<body class="container" onload="loadData()">
    <nav>
        <a href="homePage.html">Po훾etna strana</a>
        <a href="administration.html">Administracija</a>
    </nav>
    <div class="contentWraper">
        <div class="questionModifcation">
            <h1>Administracija Pitanja</h1>
            <br>
            <a href="#" class="createQuestionBtn" onclick="popUpDialog()">Novo Pitanje</a>
            <br><br>
            <table id="questionTable">
                <th>ID</th>
                <th>Tekst Pitanja</th>
                <th>Akcije</th>
            </table>
        </div>
        <div id="questionMaker">
            <div class="createQuestion">
                <span id="closeBtn" class="close" onclick="closePopUp()">&times;</span>
                <h2>Unesite tekst pitanja:</h2>
                <textarea id="questionText" cols="30" rows="10" placeholder="Unesite tekst pitanja"></textarea>
                <br>
                <h2>Kategorija:</h2>
                <select id="category" class="input-box">
                    <option value="default" selected disabled>Izaberite Kategoriju</option>
                    <option value="kategorija b">Kategorija B</option>
                    <option value="kategorija c">Kategorija C</option>
                    <option value="kategorija d">Kategorija D</option>
                </select>
                <h2>Slika:</h2>
                <input type="text" class="input-box" id="questionPicture">
                <br>
                <h2>Odgovor:</h2>
                <input type="text" class="input-box" id="questionAnswer">
                <input type="checkbox" class="correct-box" id="correctAnswer">
                <label>Ta훾an ?</label>
                <button id="addAnswer" class="addAnswer" onclick="addAnswerInTable()">Dodaj odgovor</button>
                <table id="answers" class="answersTable">
                    <th>Odgovor</th>
                    <th>Ta훾no?</th>
                    <th>Akcije</th>
                </table>
                <br><br>
                <button class="saveQuestion" onclick="addQuestion()">Sa훾uvaj Pitanje</button>
            </div>
        </div>
    </div>
    <script src="http://wzrd.in/standalone/uuid%2Fv1@latest"></script>
</body>

</html>
