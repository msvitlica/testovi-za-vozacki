<!DOCTYPE html>
<html>

<head>
    <title>Administracija</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="questionModification.css">
    <link rel="stylesheet" href="Unos_pitanja_za_test_za_vozacki.css">
</head>

<body class="container">
    <nav>
        <a href="homePage.html">Početna strana</a>
        <a href="administration.html">Administracija</a>
    </nav>
    <div class="contentWraper">
        <div class="questionModifcation">
            <h1>Administracija Pitanja</h1>
            <br>
            <a href="#" class="createQuestionBtn" oncanplay="">Novo Pitanje</a>
            <br><br>
            <table>
                <th>ID</th>
                <th>Tekst Pitanja</th>
                <th>Akcije</th>
            </table>
        </div>
        <div class="createQuestion">
            <h2>Unesite tekst pitanja:</h2>
            <textarea id="questionText" cols="30" rows="10" placeholder="Unesite tekst pitanja"></textarea>
            <br>
            <h2>Kategorija:</h2>
            <select id="category" class="input-box">
                <option selected disabled>Izaberite Kategoriju</option>
                <option value="kategorija b">Kategorija B</option>
                <option value="kategorija c">Kategorija C</option>
                <option value="kategorija d">Kategorija D</option>
            </select>
            <h2>Slika:</h2>
            <input type="text" class="input-box" id="questionPicture">
            <br>
            <h2>Odgovor:</h2>
            <input type="text" class="input-box" id="questionAnswer">
            <input type="checkbox" class="correct-box" id="correctAnswer">
            <span>Tačan ?</span>
            <button class="addAnswer">Dodaj odgovor</button>
            <table class="answersTable">
                <th>Odgovor</th>
                <th>Da/Ne?</th>
            </table>
            <br><br>
            <button class="saveQuestion">Sačuvaj Pitanje</button>
        </div>
    </div>
</body>

</html>
