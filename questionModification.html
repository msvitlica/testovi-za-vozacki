<!DOCTYPE html>
<html>

<head>
    <title>Administracija</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="questionModification.css">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="questionModification.js"></script>
    <script src="http://wzrd.in/standalone/uuid%2Fv1@latest"></script>
</head>

<body  id ="body" class="container">
    <nav>
        <a href="homePage.html">Po훾etna strana</a>
        <a href="administration.html">Administracija</a>
    </nav>
    <div class="contentWraper">
        <div>
            <div class="questionModifcation">
                <h1>Administracija Pitanja</h1>
                <a href="#" id ="createQuestionBtn" class="createQuestionBtn">Novo Pitanje</a>
                <table id="questionTable">
                    <th>ID</th>
                    <th>Tekst Pitanja</th>
                    <th>Bodovi</th>
                    <th>Akcije</th>
                </table>
            </div>
        </div>
    </div>
    <div id="questionMaker">
        <div class="createQuestion">
            <span id="closeBtn" class="close">&times;</span>
            <h3>Unesite tekst pitanja:</h3>
            <textarea id="questionText" cols="50" rows="10" placeholder="Unesite tekst pitanja"></textarea>
            <h3>Kategorija:</h3>
            <select id="category" class="input-box">
                <option value="default" selected disabled>Izaberite Kategoriju</option>
                <option value="Kategorija B">Kategorija B</option>
                <option value="Kategorija C">Kategorija C</option>
                <option value="Kategorija D">Kategorija D</option>
            </select>
            <h3>Slika:</h3>
            <input type="text" class="input-box" id="questionPicture">
            <h3>Odgovor:</h3>
            <input type="text" class="input-box" id="questionAnswer">
            <input type="checkbox" class="correct-box" id="correctAnswer">
            <label>Ta훾an ?</label>
            <button id="addAnswer" class="addAnswer">Dodaj odgovor</button>
            <br> <br>
            <select  id= "points" class="input-box">
                <option value= "2"> 2</option>
                <option value= "3"> 3</option>
                <option value= "5"> 5</option>
            </select>
            <table id="answers" class="answersTable">
                <th>Odgovor</th>
                <th>Ta훾no?</th>
                <th>Akcije</th>
            </table>
            <br>
            <button  id="saveQuestion" class="saveQuestion" >Sa훾uvaj Pitanje</button>
        </div>
    </div>
    <div id="deleteQ_modalBox">
        <div class="questionEraser">
            <h3>Zelite li da obrisete ovo pitanje?</h3>
            <button id="yes" class="eraseQuestion">DA</button>
            <button id= "no" class="eraseQuestion">NE</button>
        </div>
    </div>

</body>

</html>
