<!DOCTYPE html>
<html>

<head>
  <title>Test Execution</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="testExecution.css">
  <script type="module" src="testExecution.js"></script>
</head>

<body class="container" id="body">
  <nav>
    <a href="homePage.html">Početna strana</a>
    <a href="administration.html">Administracija</a>
  </nav>
  <div class="contentWraper" id="contentWraper">
    <nav class="navigation" id="questionNavigation">
    </nav>
    <div id="content">
    </div>
    <div id="testResults" class="hide">
      <div id="info" class="testInfo">
        <div id="posibleToScore">
          <span>Mogući broj bodova:</span>
          <span id="posiblePoints"></span>
        </div>
        <div id="scoredPoints">
          <span>Osvojeni broj bodova:</span>
          <span id="points"></span>
        </div>
        <h3 id="message"></h3>
      </div>

      <div id="results"></div>
    </div>
    <button type="button" id="btnFinish">Zavrsi Test</button>
  </div>

</html>
